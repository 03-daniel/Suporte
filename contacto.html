<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Portal de Ocorrências</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9ecef;
      margin: 0;
      padding: 0;
    }
    /* Cabeçalho */
    header {
      background: linear-gradient(135deg, #074f97, #0a58ca);
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      padding: 20px 0;
      text-align: center;
      color: #fff;
      z-index: 10;
    }
    #Logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 70px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }
    /* Navegação */
    nav {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .nav {
      margin: 0;
      padding: 0.5rem;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 10px;
      transition: color 0.3s, background 0.3s;
      padding: 8px 16px;
      border-radius: 5px;
    }
    .nav-link:hover, .nav-link.active {
      background-color: #0a58ca;
      color: #fff !important;
    }
    /* Banner */
    .banner {
      position: relative;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('banner1.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }
    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .banner p {
      position: relative;
      z-index: 2;
      color: #fff;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin: 0;
      padding: 0 20px;
      text-align: center;
    }
    /* Conteúdo Principal */
    .content-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 50px;
      margin: -50px auto 50px;
      max-width: 800px;
      position: relative;
      z-index: 5;
    }
    .content-container h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
    .content-container p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
      text-align: justify;
    }
    /* Rodapé */
    footer {
      background: linear-gradient(135deg, #074f97, #0a58ca);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .banner p {
        font-size: 2rem;
      }
      .content-container {
        padding: 30px;
        margin: -30px auto 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="Logo.png" id="Logo" alt="Logo">
    <h1>Portal de Ocorrências</h1>
  </header>
  
  <!-- Navegação -->
  <nav>
    <ul class="nav justify-content-center">
      <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
      <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
      <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
  
  <!-- Banner -->
  <div class="banner">
    <p>Entre em contato connosco</p>
  </div>
  
  <!-- Conteúdo Principal -->
  <div class="content-container">
    <h2>Contacto</h2>
    <p>
      Se tiver alguma dúvida, sugestão ou problema, entre em contacto connosco. A nossa equipa está pronta para ajudar.
    </p>
    <form id="contactForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua mensagem"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
      </div>
    </form>
  </div>
  
  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Portal de Ocorrências. Todos os direitos reservados.</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Limpa os campos do formulário
      this.reset();
      // Esconde o formulário (o que o utilizador escreveu desaparece)
      this.style.display = 'none';
      
      // Cria o elemento da mensagem de sucesso
      var successMessage = document.createElement('div');
      successMessage.className = 'alert alert-success text-center mt-3';
      successMessage.innerText = 'Email enviado com sucesso!';
      
      // Adiciona a mensagem à div de conteúdo
      var container = document.querySelector('.content-container');
      container.appendChild(successMessage);
      
      // Remove a mensagem após 3 segundos
      setTimeout(function() {
        successMessage.remove();
        // Opcionalmente, pode-se reexibir o formulário se necessário:
        // document.getElementById('contactForm').style.display = 'block';
      }, 3000);
    });
  </script>
</body>
</html>
